<div class="container mt-5" style="max-width: 60vw;">

    <!-- Texto -->
    <div class="row d-flex justify-content-center">
      <p>
        Compartilhe as experiências de vida pois isso vai ajudar demais pessoa que estão passando 
        por problemas semelhantes a perceberem o momento de vida atual de forma passageira sempre 
        olhando para frente que é o principal objetivo da vida.
      </p>
    </div>
  
    <!-- Button -->
    <div class="col text-center mb-5">
      <button [routerLink]="['/cadastro/usuario']" class="btn">
        CADASTRE-SE
      </button>
    </div>
  
    <!-- Cards -->
    <div class="row" style="margin-bottom: 5rem;">
      <div class="col-sm-4 mb-3" *ngFor="let usuario of usuarios">
        <app-card [relato]="usuario.relato" 
                  [nome]="usuario.nome"
                  [imagem]="usuario.imagem"
                  [id]="usuario.id"
                  [qualTipo]="this.u">
        </app-card>
      </div>
    </div>
  </div>
