<app-loading [hasLoading]="hasLoading"></app-loading>
<div class="container mt-5" style="max-width: 60vw; margin-bottom: 5rem">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-8">
      <p>
        Somos a maior plataforma de atendimento psicológico online. Temos os
        melhores profissionais reconhecidos no Brasil em diversas especialidades
        no ramo psicológico, nossos atendimentos são seguros, fáceis e
        totalmente privado para garantir maior segurança e credibilidade ao
        paciente!
      </p>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-4">
      <img
        style="border-radius: 5px"
        width="100%"
        height="100%"
        src="assets/image-home.png"
      />
    </div>
  </div>

  <div class="row">
    <div class="input-group mb-0 mt-5">
      <label style="margin-top: 0.5rem; margin-right: 1rem">Filtre por:</label>
      <select class="form-control" [(ngModel)]="filter">
        <option></option>
        <option
          *ngFor="let experiencia of experiencias"
          [value]="experiencia.experiencia"
        >
          {{ experiencia.experiencia }}
        </option>
      </select>
    </div>
  </div>

  <!-- Cards -->
  <div class="row mt-4">
    <div
      class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4"
      *ngFor="let psicologo of psicologos"
      style="padding: 0px;"
    >
      <app-card
        [relato]="psicologo.experiencia"
        [nome]="psicologo.nome"
        [imagem]="psicologo.imagem"
        [id]="psicologo.id"
        [qualTipo]="this.p"
      >
      </app-card>
    </div>
  </div>
</div>
